sql_create_database=CREATE DATABASE keszletnyilvantarto DEFAULT CHARACTER SET utf8 COLLATE utf8_hungarian_ci;
sql_create_table_felhasznalok=CREATE TABLE keszletnyilvantarto.felhasznalok ( nev CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NOT NULL, jelszo CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NOT NULL, rendszergazdajog ENUM('IGEN','NEM') CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT 'NEM', teljes_nev CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', tajszam CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', PRIMARY KEY(nev) ) ENGINE = InnoDB CHARACTER SET utf8 COLLATE utf8_hungarian_ci;
sql_create_table_telepules=CREATE TABLE keszletnyilvantarto.telepules ( iranyitoszam INT(9) NOT NULL, nev CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NOT NULL, PRIMARY KEY(iranyitoszam) ) ENGINE = InnoDB CHARACTER SET utf8 COLLATE utf8_hungarian_ci;
sql_create_table_cim=CREATE TABLE keszletnyilvantarto.cim ( id INT(9) NOT NULL AUTO_INCREMENT, telepules INT(9) NOT NULL, kozterulet CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NOT NULL, kozterulet_jellege ENUM('DULO', 'FASOR', 'KORUT', 'UT', 'UTCA', 'KAPU', 'SETANY', 'SOR', 'SUGARUT', 'TER') CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT 'UT', hazszam INT(9) NOT NULL, emelet char(10) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', ajto char(10) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', PRIMARY KEY(id), INDEX(telepules), FOREIGN KEY(telepules) REFERENCES keszletnyilvantarto.telepules(iranyitoszam) ON UPDATE CASCADE ) ENGINE = InnoDB CHARACTER SET utf8 COLLATE utf8_hungarian_ci;
sql_create_table_uzemeltetocegek=CREATE TABLE keszletnyilvantarto.uzemeltetocegek ( uzemeltetokod INT(9) NOT NULL AUTO_INCREMENT, nev CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NOT NULL, cim INT(9) NOT NULL, adoszam BIGINT(18) NULL DEFAULT '0', telefon CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', fax CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', email CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', webcim CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', PRIMARY KEY(uzemeltetokod), INDEX(cim), FOREIGN KEY(cim) REFERENCES keszletnyilvantarto.cim(id) ON UPDATE CASCADE ) ENGINE = InnoDB CHARACTER SET utf8 COLLATE utf8_hungarian_ci;
sql_create_table_partnercegek=CREATE TABLE keszletnyilvantarto.partnercegek ( partnerkod INT(9) NOT NULL AUTO_INCREMENT, nev CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NOT NULL, cim INT(9) NOT NULL, adoszam BIGINT(18) NULL DEFAULT '0', telefon CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', fax CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', email CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', webcim CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT '', PRIMARY KEY(partnerkod), INDEX(cim), FOREIGN KEY(cim) REFERENCES keszletnyilvantarto.cim(id) ON UPDATE CASCADE ) ENGINE = InnoDB CHARACTER SET utf8 COLLATE utf8_hungarian_ci;
sql_create_table_termekek=CREATE TABLE keszletnyilvantarto.termekek ( termekkod INT(9) NOT NULL AUTO_INCREMENT, megnevezes CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NOT NULL, vtsz INT(9) NULL DEFAULT '0', aktualis_afa_szazaleklab DOUBLE NOT NULL, aktualis_netto_beszerzesi_ar DOUBLE NULL DEFAULT '0', aktualis_netto_eladasi_ar DOUBLE NULL DEFAULT '0', mennyiseg_egysege ENUM('DARAB', 'CSOMAG', 'KILOGRAMM', 'LITER', 'METER') CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT 'DARAB', raktarozott_mennyiseg INT(9) NULL DEFAULT '0', PRIMARY KEY(termekkod) ) ENGINE = InnoDB CHARACTER SET utf8 COLLATE utf8_hungarian_ci;
sql_create_table_beszerzesek=CREATE TABLE keszletnyilvantarto.beszerzesek ( id BIGINT(18) NOT NULL AUTO_INCREMENT, idopont BIGINT(18) NOT NULL, termekkod INT(9) NOT NULL, mennyiseg INT(9) NOT NULL, egyseg_netto_beszerzesi_ara DOUBLE NOT NULL, afa_szazaleklab DOUBLE NOT NULL, uzemeltetokod INT(9) NOT NULL, partnerkod INT(9) NOT NULL, felhasznalo_neve CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NOT NULL, PRIMARY KEY(id), INDEX(termekkod), FOREIGN KEY(termekkod) REFERENCES keszletnyilvantarto.termekek(termekkod) ON UPDATE CASCADE, INDEX(uzemeltetokod), FOREIGN KEY(uzemeltetokod) REFERENCES keszletnyilvantarto.uzemeltetocegek(uzemeltetokod) ON UPDATE CASCADE, INDEX(partnerkod), FOREIGN KEY(partnerkod) REFERENCES keszletnyilvantarto.partnercegek(partnerkod) ON UPDATE CASCADE, INDEX(felhasznalo_neve), FOREIGN KEY(felhasznalo_neve) REFERENCES keszletnyilvantarto.felhasznalok(nev) ON UPDATE CASCADE ) ENGINE = InnoDB CHARACTER SET utf8 COLLATE utf8_hungarian_ci;
sql_create_table_szamlak=CREATE TABLE keszletnyilvantarto.szamlak ( sorszam BIGINT(18) NOT NULL AUTO_INCREMENT, idopont BIGINT(18) NOT NULL, uzemeltetokod INT(9) NOT NULL, partnerkod INT(9) NOT NULL, megjegyzes TEXT CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL, keszitette CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NOT NULL, szamla_allapot ENUM('ERVENYES', 'SZTORNOZOTT') CHARACTER SET utf8 COLLATE utf8_hungarian_ci NULL DEFAULT 'ERVENYES', allapotat_beallitotta CHAR(50) CHARACTER SET utf8 COLLATE utf8_hungarian_ci NOT NULL, PRIMARY KEY(sorszam), INDEX(uzemeltetokod), FOREIGN KEY(uzemeltetokod) REFERENCES keszletnyilvantarto.uzemeltetocegek(uzemeltetokod) ON UPDATE CASCADE, INDEX(partnerkod), FOREIGN KEY(partnerkod) REFERENCES keszletnyilvantarto.partnercegek(partnerkod) ON UPDATE CASCADE, INDEX(keszitette), FOREIGN KEY(keszitette) REFERENCES keszletnyilvantarto.felhasznalok(nev) ON UPDATE CASCADE, INDEX(allapotat_beallitotta), FOREIGN KEY(allapotat_beallitotta) REFERENCES keszletnyilvantarto.felhasznalok(nev) ON UPDATE CASCADE ) ENGINE = InnoDB CHARACTER SET utf8 COLLATE utf8_hungarian_ci;
sql_create_table_ertekesitesek=CREATE TABLE keszletnyilvantarto.ertekesitesek ( id BIGINT(18) NOT NULL AUTO_INCREMENT, termekkod INT(9) NOT NULL, mennyiseg INT(9) NOT NULL, egyseg_netto_eladasi_ara DOUBLE NOT NULL, afa_szazaleklab DOUBLE NOT NULL, szamla_sorszam BIGINT(18) NOT NULL, PRIMARY KEY(id), INDEX(termekkod), FOREIGN KEY(termekkod) REFERENCES keszletnyilvantarto.termekek(termekkod) ON UPDATE CASCADE, INDEX(szamla_sorszam), FOREIGN KEY(szamla_sorszam) REFERENCES keszletnyilvantarto.szamlak(sorszam) ON UPDATE CASCADE ) ENGINE = InnoDB CHARACTER SET utf8 COLLATE utf8_hungarian_ci;